<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partes de Trabajo SERVYMAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Partes de Trabajo</h1>
            <p class="subtitle">SERVYMAN NAVAL SERVICES</p>
        </header>

        <div class="app-container">
            <div class="form-section">
                <h2>üìã Completa el Parte</h2>
                
                <div class="form-group">
                    <label for="empleado">Empleado:</label>
                    <input type="text" id="empleado" placeholder="Nombre del empleado">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="horas">Horas Normales:</label>
                        <input type="number" id="horas" placeholder="Horas" min="0">
                    </div>
                    <div class="form-group">
                        <label for="horas-extras">Horas Extras:</label>
                        <input type="number" id="horas-extras" placeholder="Horas extras" min="0">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="buque">Nombre del Buque:</label>
                    <input type="text" id="buque" placeholder="Nombre del buque">
                </div>
                
                <div class="form-group">
                    <label for="trabajos">Trabajos Realizados:</label>
                    <textarea id="trabajos" rows="4" placeholder="Describe los trabajos realizados..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">
                </div>
                
                <div class="form-group">
                    <label for="observaciones">Observaciones:</label>
                    <textarea id="observaciones" rows="3" placeholder="Observaciones adicionales..."></textarea>
                </div>
                
                <div class="buttons">
                    <button id="generar-btn">Generar Parte</button>
                    <button id="imprimir-btn">Imprimir</button>
                    <button id="limpiar-btn">Limpiar Formulario</button>
                </div>
            </div>

            <div class="preview-section">
                <h2>üëÅÔ∏è Vista Previa</h2>
                <div class="parte-preview" id="parte-preview">
                    <!-- Aqu√≠ se mostrar√° el parte -->
                </div>
                
                <div class="historial">
                    <h3>üìö Historial de Partes</h3>
                    <div class="historial-lista" id="historial-lista">
                        <p class="empty">No hay partes guardados todav√≠a.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>SERVYMAN NAVAL SERVICES - Aplicaci√≥n para Partes de Trabajo</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
